<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaClash</title>
    <!-- daisyui AND Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- link css -->
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
<main class=" min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center ">
    <!-- home-screen -->
    <section class="home  flex flex-col justify-items-center items-center hidden">


        <div class="flex flex-col gap-10 items-center">
            <h1 class="text-8xl text-white text-bold text-center font-bold">ALPHABET CLASH</h1>
<p class="text-white font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button class="btn btn-outline btn-secondary">Play Now</button>
        </div>
    </section>
    <!-- playgroound-start -->
    <section class="playground flex flex-col items-center gap-12 hidden">
    <!-- screen -->

    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffB3] rounded-s-2xl ">
        <p class="text-center bg-[#2F2941] w-[300px] mx-auto p-4 rounded">Don't watch keyboard  while playing...</p>

<div class="flex justify-center items-center mt-8">
    <p class=" text-9xl font-bold text-[#2F2941]">Y</p>
</div>


    </div>

<!-- keyboard -->
<div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">q</kbd>
    <kbd class="kbd">w</kbd>
    <kbd class="kbd">e</kbd>
    <kbd class="kbd">r</kbd>
    <kbd class="kbd">t</kbd>
    <kbd class="kbd">y</kbd>
    <kbd class="kbd">u</kbd>
    <kbd class="kbd">i</kbd>
    <kbd class="kbd">o</kbd>
    <kbd class="kbd">p</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">a</kbd>
    <kbd class="kbd">s</kbd>
    <kbd class="kbd">d</kbd>
    <kbd class="kbd">f</kbd>
    <kbd class="kbd">g</kbd>
    <kbd class="kbd">h</kbd>
    <kbd class="kbd">j</kbd>
    <kbd class="kbd">k</kbd>
    <kbd class="kbd">l</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd class="kbd">z</kbd>
    <kbd class="kbd">x</kbd>
    <kbd class="kbd">c</kbd>
    <kbd class="kbd">v</kbd>
    <kbd class="kbd">b</kbd>
    <kbd class="kbd">n</kbd>
    <kbd class="kbd">m</kbd>
    <kbd class="kbd">/</kbd>
  </div>

<!-- life-score -->
<div class="button-section ">
    <button class="btn rounded-full bg-[#894189]">
        Life <span>1</span>
